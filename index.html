<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Deck Player Select</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-8 space-y-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Select Your Command Deck</h1>
        <p class="mt-2 text-lg text-gray-600">Choose a color to begin building your roster.</p>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-8">
            <a href="command_deck.html?color=blue" class="bg-blue-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-colors text-xl">Blue</a>
            <a href="command_deck.html?color=red" class="bg-red-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-red-700 transition-colors text-xl">Red</a>
            <a href="command_deck.html?color=green" class="bg-green-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-green-700 transition-colors text-xl">Green</a>
            <a href="command_deck.html?color=yellow" class="bg-yellow-500 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-yellow-600 transition-colors text-xl">Yellow</a>
            <a href="command_deck.html?color=orange" class="bg-orange-500 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-orange-600 transition-colors text-xl">Orange</a>
            <a href="command_deck.html?color=pink" class="bg-pink-500 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-pink-600 transition-colors text-xl">Pink</a>
            <a href="command_deck.html?color=purple" class="bg-purple-600 text-white font-semibold py-4 rounded-xl shadow-lg hover:bg-purple-700 transition-colors text-xl">Purple</a>
            <a href="command_deck.html?color=white" class="bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl shadow-lg hover:bg-gray-400 transition-colors text-xl">White</a>
        </div>
    </div>

</body>
</html>
