<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest Command Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Conquest Command Deck</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <h2>Army Roster Management</h2>
        
        <div class="location-form-container">
            <form id="add-location-form">
                <input type="text" id="location-name-input" placeholder="New Planet or Ship Name" required>
                <select id="location-type-select">
                    <option value="planet">Planet</option>
                    <option value="ship">Ship</option>
                </select>
                <button type="submit">Add Location</button>
            </form>
        </div>

        <div class="add-unit-container">
            <h3>Add New Unit</h3>
            <form id="add-unit-form">
                <input type="text" id="unit-name-input" placeholder="Unit Name" required>
                <button type="submit">Create Unit</button>
            </form>
        </div>

        <div class="roster-grid">
            <div class="locations-container" id="unit-pool-container">
                <h3>Unit Pool</h3>
                <ul id="unit-pool-list" class="roster-list" data-location-id="pool">
                    </ul>
            </div>

            <div class="locations-container" id="planets-container">
                <h3>Planets</h3>
                <ul id="planets-list" class="roster-list" data-location-id="planets">
                    </ul>
            </div>

            <div class="locations-container" id="ships-container">
                <h3>Ships</h3>
                <ul id="ships-list" class="roster-list" data-location-id="ships">
                    </ul>
            </div>
        </div>

    </div>

    <script type="module" src="command-deck.js"></script>
</body>
</html>
