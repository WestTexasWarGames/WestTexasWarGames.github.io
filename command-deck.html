<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest Command Deck</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* Override flex centering from styles.css for this page */
            display: block;
            height: auto;
            justify-content: normal;
            align-items: normal;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Conquest Command Deck</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <h2>Army Roster Management</h2>

        <div class="add-location-buttons">
            <div class="column">
                <button id="add-cruiser-btn" data-name="Cruiser" data-type="ship" class="add-loc-btn">+Cruiser</button>
                <button id="add-heavy-cruiser-btn" data-name="Heavy Cruiser" data-type="ship" class="add-loc-btn">+Heavy Cruiser</button>
                <button id="add-battleship-btn" data-name="Battleship" data-type="ship" class="add-loc-btn">+Battleship</button>
            </div>
            <div class="column">
                <button id="add-blue-planet-btn" data-name="Blue Planet" data-type="planet" class="add-loc-btn">+Blue Planet</button>
                <button id="add-red-planet-btn" data-name="Red Planet" data-type="planet" class="add-loc-btn">+Red Planet</button>
                <button id="add-gold-planet-btn" data-name="Gold Planet" data-type="planet" class="add-loc-btn">+Gold Planet</button>
            </div>
        </div>
         <div class="add-unit-container">
            <h3>Unit Roster</h3>
            <form id="add-unit-form">
                <select id="faction-select">
                    <option value="">-- Choose a Faction --</option>
                </select>
                <select id="unit-select" disabled>
                    <option value="">-- Select a Unit --</option>
                </select>
                <button type="submit">Add Unit</button>
            </form>
        </div>
        
        <div class="main-roster">
            <div class="sidebar">
                <h3>Ships</h3>
                <ul id="ships-list" class="roster-list" data-location-type="ships">
                    <!-- Ship tabs will be dynamically added here -->
                </ul>
                <h3>Planets</h3>
                <ul id="planets-list" class="roster-list" data-location-type="planets">
                    <!-- Planet tabs will be dynamically added here -->
                </ul>
            </div>
            <div class="content-area" id="location-details">
                <!-- Location details will be rendered here dynamically -->
                <p class="placeholder-text">Select a ship or planet to view its details.</p>
            </div>
        </div>
    </div>

    <!-- Load Firebase libraries using standard script tags -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>

    <!-- Load your app's main script -->
    <script src="app.js"></script>
</body>
</html>
