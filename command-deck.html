<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest Command Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Conquest Command Deck</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <h2>Army Roster Management</h2>

        <div class="roster-grid">
            <div class="faction-container locations-container" id="faction-container">
                <h3>Select Faction</h3>
                <form id="select-faction-form">
                    <select id="faction-select">
                        <option value="">-- Choose a Faction --</option>
                        </select>
                </form>

                <div id="detachments-container">
                    <h4>Detachments</h4>
                    <form id="add-detachment-form">
                        <input type="text" id="detachment-name-input" placeholder="New Detachment Name" required>
                        <button type="submit">Add Detachment</button>
                    </form>
                    <ul id="detachments-list" class="roster-list">
                        </ul>
                </div>
            </div>

            <div class="locations-container" id="planets-container">
                <h3>Planets</h3>
                <ul id="planets-list" class="roster-list" data-location-id="planets">
                    </ul>
            </div>

            <div class="locations-container" id="ships-container">
                <h3>Ships</h3>
                <ul id="ships-list" class="roster-list" data-location-id="ships">
                    </ul>
            </div>
        </div>
    </div>

    <script type="module" src="command-deck.js"></script>
</body>
</html>
